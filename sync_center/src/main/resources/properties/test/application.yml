server:
   port: 14001
   compression:
      enabled: true
   undertow:
      uriEncoding: utf-8
      io-threads: 32
      worker-threads: 32
      buffer-size: 32
      buffers-per-region: 32
      direct-buffers: true
eureka:
   client:
      serviceUrl:
         defaultZone: http://127.0.0.1:11001/eureka/
canal:
   server:
      ip: 192.168.100.216
      port: 11111
   batch:
      size: 1024
   white:
      list: czl_data_center\..*
spring: # spring 参数配置
   application:
      name: sync-center
   profiles:
      include: base,cache # 通过include参数引入需要的板块配置